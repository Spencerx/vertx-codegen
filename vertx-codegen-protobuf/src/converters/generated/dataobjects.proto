syntax = "proto3";option java_multiple_files = true;
option java_package = "io.vertx.protobuf.generated";

package io.vertx.protobuf.generated;

message Address{
  float latitude = 1;
  float longitude = 2;
  string name = 3;
}

message RecursiveItem{
  RecursiveItem childA = 1;
  RecursiveItem childB = 2;
  RecursiveItem childC = 3;
  string id = 4;
}

message User{
  Address address = 1;
  int32 age = 2;
  bool boolField = 3;
  int32 byteField = 4;
  int32 charField = 5;
  double doubleField = 6;
  io.vertx.protobuf.Instant instantField = 7;
  repeated int32 integerListField = 8;
  map<string, int32> integerValueMap = 9;
  io.vertx.protobuf.JsonObject jsonObjectField = 10;
  int64 longField = 11;
  bool primitiveBoolean = 12;
  int32 primitiveByte = 13;
  int32 primitiveChar = 14;
  double primitiveDouble = 15;
  float primitiveFloat = 16;
  int32 primitiveInt = 17;
  int64 primitiveLong = 18;
  int32 primitiveShort = 19;
  int32 shortField = 20;
  map<string, string> stringValueMap = 21;
  repeated Address structListField = 22;
  map<string, Address> structValueMap = 23;
  string userName = 24;
  io.vertx.protobuf.ZonedDateTime zonedDateTimeField = 25;
  repeated io.vertx.protobuf.ZonedDateTime zonedDateTimeListField = 26;
  map<string, io.vertx.protobuf.ZonedDateTime> zonedDateTimeValueMap = 27;
}


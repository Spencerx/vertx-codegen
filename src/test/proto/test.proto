syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.vertx.test.protoc.gen";

package testing;

import "json-object.proto";
import "datetime.proto";

message User {
  Address address = 1;
  int32 age = 2;
  bool boolField = 3;
  int32 charField = 4;
  double doubleField = 5;
  io.vertx.protobuf.Instant instantField = 6;
  repeated int32 integerListField = 7;
  map<string, int32> integerValueMap = 8;
  int64 longField = 9;
  int32 shortField = 10;
  map<string, string> stringValueMap = 11;
  repeated Address structListField = 12;
  map<string, Address> structValueMap = 13;
  string username = 14;
  io.vertx.protobuf.ZonedDateTime zonedDateTimeField = 15;
  repeated io.vertx.protobuf.ZonedDateTime zonedDateTimeListField = 16;
  map<string, io.vertx.protobuf.ZonedDateTime> zonedDateTimeValueMap = 17;
}

message Address {
  float latitude = 1;
  float longitude = 2;
  string name = 3;
}

syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.vertx.test.protoc.gen";

package testing;

message User {
  Address address = 1;
  int32 age = 2;
  bool boolField = 3;
  int32 charField = 4;
  double doubleField = 5;
  repeated int32 integerListField = 6;
  map<string, int32> integerValueMap = 7;
  int64 longField = 8;
  int32 shortField = 9;
  map<string, string> stringValueMap = 10;
  repeated Address structListField = 11;
  map<string, Address> structValueMap = 12;
  string username = 13;
  ZonedDateTime zonedDateTimeField = 14;
  repeated ZonedDateTime zonedDateTimeListField = 15;
  map<string, ZonedDateTime> zonedDateTimeValueMap = 16;
}

message Address {
  float latitude = 1;
  float longitude = 2;
  string name = 3;
}

message ZonedDateTime {
  int32 nanos = 1;
  int64 seconds = 2;
  string zoneId = 3;
}

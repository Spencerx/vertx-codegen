syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.vertx.test.protoc.gen";

package testing;

message User {
  Address address = 1;
  int32 age = 2;
  bool boolField = 3;
  repeated int32 integerListField = 6;
}

message Address {
  float latitude = 1;
  float longitude = 2;
  string name = 3;
}
